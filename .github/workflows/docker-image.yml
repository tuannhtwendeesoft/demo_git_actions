name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: self-hosted

    steps:

      - name: Check out repository code
        uses: actions/checkout@v3
        
      - name: Build the Docker image
        run: docker build -t test .

      - name: Run docker container
        run: docker run -dp 8081:8081 --name=test test
      
